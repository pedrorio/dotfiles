setw -g mode-mouse on
set -g default-terminal "screen-256color"
setw -g utf8 on

set -s escape-time 5

set -g set-titles on
set -g set-titles-string "#(tmux ls | awk -F: '{print $1}' | xargs | sed 's/\ / | /g')"

